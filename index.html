<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caucule seu IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="alert-error">
        <p>Digite somente números</p>
    </div>

    <div class="container">
        <main class="card">
            <form action="">
                <h1 class="title">Cálculo de IMC</h1>
                <div class="input-wrapper">
                    <label for="inpNum1">Peso (kg)</label>
                    <input type="text" id="inpNum1"
                    placeholder="60">
                </div>

                <div class="input-wrapper">
                    <label for="inpNum2">Altura (m)</label>
                    <input type="text" id="inpNum2"
                    placeholder="165">
                </div>
                <button type="
                submit">Calcular IMC 
                <img src="assets/arrow.svg" alt="Seta apontando para direita">
            </button>
            </form>
        </main>
    </div>

    <div class="modal-wrapper ">
        <div class="modal card">
            <h2 class="title">

                <button class="close"><img src="assets/close.svg" alt="letra x"></button>

                <span></span>
            </h2>
        </div>
    </div>

    <script src="js/script.js" type="module"></script>
</body>
</html>
